{{ define "date_field" }}
<div
    x-data="date_field"
    class="relative"
>
    <button
        class="absolute inset-y-0 right-0 flex items-center px-2.5 text-[#999]"
        @click="showCalendar = true"
    >
        <svg
            viewBox="-1 -1 24 24"
            class="w-5 min-w-5 fill-current"
        >
            <path
                d="m4 4h3l0-1c0-1 1-1 1-1 1 0 1 1 1 1l0 1 4 0 0-1c0-1 1-1 1-1 1 0 1 1 1 1l0 1 3 0c1 0 2 1 2 2l0 12c0 1-1 2-2 2l-14 0c-1 0-2-1-2-2l0-12c0-1 1-2 2-2m1 5 12 0c1 0 1-1 1-1l0-1c0 0 0-1-1-1l-12 0c-1 0-1 1-1 1l0 1c0 0 0 1 1 1m0 9 12 0c1 0 1-1 1-1l0-5c0 0 0-1-1-1l-12 0c-1 0-1 1-1 1l0 5c0 0 0 1 1 1"
            />
        </svg>
    </button>
    <input
        :id="data.id"
        :value="/*data.defaultValue ? data.defaultValue : ''*/ value"
        :placeholder="data.placeholder"
        :readonly="data.readonly || data.hidden"
        @change="$el.value === data.defaultValue ? data.defaultValue : '';"
        @keydown.space.prevent="if (value === '') { setToday() } else { value = '' } ;"
        @keydown="const e = $event; if (!e.altKey && !e.shiftKey && !e.ctrlKey && !/[0-9\/]+/.test(e.key)) { e.preventDefault() }"
        type="text"
        class="w-full pr-10"
    />
    <div
        x-show="displayCalendar($el)"
        x-transition
        @click.window.outside="showCalendar = false"
        class="absolute right-0 z-50 max-w-80 min-w-72 flex w-full flex-col text-xs items-center rounded border bg-white dark:bg-[#434343]"
        :class="{ 'top-[calc(100%+0.5rem)]': true }"
    >
        <div class="flex w-full items-center justify-between px-4 pt-4 text-neutral-500 dark:text-white/75">
            <button
                class="flex items-center gap-1 text-sm font-bold hover:text-neutral-800 dark:hover:text-white"
                @click="showMonthYearPanel = !showMonthYearPanel"
                x-text="internalDate.toLocaleString('default', { year: 'numeric', month: 'long' })"
            >
                <svg
                    class="w-5 h-5 fill-current"
                    viewBox="0 0 24 24"
                >
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M12.5303 16.2803C12.2374 16.5732 11.7626 16.5732 11.4697 16.2803L3.96967 8.78033C3.67678 8.48744 3.67678 8.01256 3.96967 7.71967C4.26256 7.42678 4.73744 7.42678 5.03033 7.71967L12 14.6893L18.9697 7.71967C19.2626 7.42678 19.7374 7.42678 20.0303 7.71967C20.3232 8.01256 20.3232 8.48744 20.0303 8.78033L12.5303 16.2803Z"
                    />
                </svg>
            </button>
            <div class="flex gap-1">
                <button
                    class="rounded-full p-1 hover:text-neutral-800 dark:hover:text-white"
                    @click="getPrevMonth()"
                >
                    <svg
                        class="w-5 h-5 fill-current"
                        viewBox="0 0 24 24"
                    >
                        <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M7.71967 12.5303C7.42678 12.2374 7.42678 11.7626 7.71967 11.4697L15.2197 3.96967C15.5126 3.67678 15.9874 3.67678 16.2803 3.96967C16.5732 4.26256 16.5732 4.73744 16.2803 5.03033L9.31066 12L16.2803 18.9697C16.5732 19.2626 16.5732 19.7374 16.2803 20.0303C15.9874 20.3232 15.5126 20.3232 15.2197 20.0303L7.71967 12.5303Z"
                        />
                    </svg>
                </button>
                <button
                    class="rounded-full py-1 px-4 font-bold bg-sky-800/20 text-sky-800 dark:bg-sky-400/20 dark:text-sky-400 transition hover:brightness-125"
                    @click="setToday()"
                >
                    Today
                </button>
                <button
                    class="rounded-full p-1 hover:text-neutral-800 dark:hover:text-white"
                    @click="getNextMonth()"
                >
                    <svg
                        class="w-5 h-5 fill-current"
                        fill="none"
                    >
                        <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M16.2803 11.4697C16.5732 11.7626 16.5732 12.2374 16.2803 12.5303L8.78033 20.0303C8.48744 20.3232 8.01256 20.3232 7.71967 20.0303C7.42678 19.7374 7.42678 19.2626 7.71967 18.9697L14.6893 12L7.71967 5.03033C7.42678 4.73744 7.42678 4.26256 7.71967 3.96967C8.01256 3.67678 8.48744 3.67678 8.78033 3.96967L16.2803 11.4697Z"
                        />
                    </svg>
                </button>
            </div>
        </div>

        <div
            class="grid w-full grid-cols-7 items-center justify-items-center gap-2 justify-self-center p-4"
            @wheel="changeMonthOnWheel($event)"
        >
            <template x-for="day in days">
                <span
                    class="w-full text-center font-bold"
                    x-text="day"
                ></span>
            </template>
            <template
                x-for="date in dates"
                :key="`${date.day}/${date.month + 1}/${date.year}`"
            >
                <button
                    class="aspect-square w-full rounded-full"
                    :class="{
                        'text-[#333]/50 dark:text-white/40': date.month !== month,
                        'bg-sky-800/20 text-sky-800 dark:bg-sky-400/20 dark:text-sky-400': date.day === day && date.month === month,
                        'hover:bg-neutral-200 dark:hover:bg-neutral-700 dark:hover:text-white': !(date.day === day && date.month === month)
                    }"
                    @click="onDateChange(date)"
                    x-text="date.day"
                ></button>
            </template>
        </div>

        <div
            x-show="showMonthYearPanel"
            x-transition
            class="absolute z-[100] flex h-full w-full flex-col rounded bg-white shadow-lg dark:bg-neutral-800"
        >
            <div class="grid w-full grid-cols-4 justify-items-center gap-3 border-b p-4 dark:border-neutral-700">
                <template
                    x-for="m in months"
                    :key="m"
                >
                    <button
                        class="aspect-[2/1] w-full rounded text-center uppercase"
                        :class="{
                        'bg-sky-800/20 font-bold text-sky-800 dark:bg-sky-400/20 dark:text-sky-400': m === month,
                        'hover:bg-neutral-200 dark:hover:bg-neutral-700 dark:hover:text-white': m !== month
                    }"
                        @click="month = m"
                        @dblclick="showMonthYearPanel = false; handleDateChange({ year, month: m, day });"
                        x-text="new Date(year, m, day).toLocaleString('default', { month: 'short' })"
                    ></button>
                </template>
            </div>
            <div class="grid w-full grid-cols-4 justify-items-center gap-3 p-4">
                <template
                    x-for="y in years"
                    :key="y"
                >
                    <button
                        class="aspect-[2/1] w-full rounded text-center uppercase"
                        :class="{
                        'bg-sky-800/20 font-bold text-sky-800 dark:bg-sky-400/20 dark:text-sky-400': y === year,
                        'hover:bg-neutral-200 dark:hover:bg-neutral-700 dark:hover:text-white': y !== year
                    }"
                        @click="year = y"
                        @dblclick="showMonthYearPanel = false; handleDateChange({ year: y, month, day });"
                        x-text="y"
                    ></button>
                </template>
            </div>
            <div class="mt-auto flex h-12 w-full divide-x border-t dark:divide-neutral-700 dark:border-neutral-700">
                <button
                    class="flex-1 font-bold"
                    @click="showMonthYearPanel = false; handleDateChange({ year, month, day });"
                >
                    OK
                </button>
                <button
                    class="flex-1 font-bold"
                    @click="showMonthYearPanel = false"
                    >Cancel</button
                >
            </div>
        </div>
    </div>
</div>
{{ end }}
