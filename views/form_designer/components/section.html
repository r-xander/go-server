{{ define "section" }}
<template id="section-template">
    <div
        x-data="{
            data: initSection(),
            hovering: false,
            active: false,
            addField(fieldType) {
                const field = initField(fieldType);
                this.data.fields.push(field.id);

                return field;
            },
            removeSection() {
                for (const field of this.data.fields) {
                    removeFieldData(field);
                }
                removeElement($el);
            },
            removeField(id) {
                this.data.fields = this.data.fields.filter((field) => field !== id)
                removeFieldData(id)
            },
        }"
        :id="data.id"
        section-container
        class="relative grid gap-3 p-4 mb-8 rounded-md shadow-md bg-white dark:bg-card-dark"
        @pointerover.stop="hovering = true"
        @pointerout.stop="hovering = false;"
        @pointerdown="setActiveElement(data.id);"
    >
        <div
            x-show="hovering || activeElementId === data.id"
            class="absolute inset-0 cursor-pointer border border-sky-500"
            :class="{ 'bg-sky-500/20': activeElementId === data.id }"
        ></div>
        <div
            class="flex items-center justify-between mb-1"
            @pointerdown.stop
        >
            <h2
                data-section-title
                class="font-semibold text-2xl"
            >
                Section 1
            </h2>
            <div
                x-data="{ }"
                @pointerdown.stop
                class="flex gap-1 relative"
            >
                <div>
                    <button

                    >
                        <svg
                            viewBox="0 0 15 15"
                            class="fill-current [fill-rule:evenodd] [clip-rule:evenodd]"
                        >

                </div>

                        <h1>Are you sure you want to delete this field?</h1>
                        <div class="flex gap-2 justify-self-end">
                            <button
                                @click.self="removeSection(); deleteDialogOpen = false;"

                            >
                                Delete
                            </button>
                            <button
                                @click="deleteDialogOpen = false;"
                                class="px-3 py-1.5 rounded border transition-all border-neutral-200 text-neutral-600 hover:bg-neutral-100 dark:text-white/80 dark:bg-aux-dark dark:border-[#555] dark:hover:text-white/90 dark:hover:bg-[#3e3e3e]"

                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
