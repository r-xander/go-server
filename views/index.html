<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <title>{{ template "title" . }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="icon" href="/assets/db-icon-512.ico?v=2" />
        <link rel="shortcut icon" type="image/x-icon" href="/assets/db-icon-512.ico?v=2" />
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/assets/db-icon-512.ico?v=2" />
        <link rel="Bookmark" href="/assets/db-icon-512.ico?v=2" />
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.1/ace.min.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <script src="/js/index.js" type="text/javascript" charset="utf-8" defer></script>
        <script src="/js/htmx/htmx.js" type="text/javascript" charset="utf-8"></script>
        {{ template "scripts" }}
    </head>

    <body>
        <div class="antialiased relative overflow-x-hidden min-h-screen">
            <div class="h-screen flex flex-col overflow-x-auto overflow-y-hidden">
                <header class="relative min-w-[76rem]">{{ template "nav" }}</header>
                <div class="relative flex-1 w-full min-w-[76rem]">{{ template "body" . }}</div>
            </div>
        </div>
    </body>
</html>
