{{ if eq (len .) 0 -}}
<span>No data received</span>
{{- else -}}
<table class="data-table">{{- /**/ -}}
    <thead>{{- /**/ -}}
        <tr>
            {{- range (index . 0) -}}
            <th><span>{{ . }}</span></th>
            {{- end -}}
        </tr>{{- /**/ -}}
    </thead>{{- /**/ -}}
    <tbody>{{- /**/ -}}
        {{- range (slice . 1) -}}
        <tr>
            {{- range . -}}
            <td>{{ . }}</td>
            {{- end -}}
        </tr>
        {{- end -}}
    </tbody>{{- /**/ -}}
</table>
{{- end }}
