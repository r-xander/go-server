<div id="save-popup" class="save-popup" data-save-popup>
    <div class="save-popup-container">
        <div class="save-popup-header">
            <h2>Save Query</h2>
            <button class="close" onclick="closePopup()">&#10005;</button>
        </div>
        <form class="save-popup-form">
            <div class="save-popup-fields">
                <div class="form-group">
                    <input type="text" name="query-name" id="query-name"
                        placeholder="Name..." data-save-popup-query-name />
                </div>
            </div>
            <div id="save-popup-roeditor" class="save-popup-query noselection">
            </div>
        </form>
        <div class="save-popup-footer">
            <div class="save-popup-footer-buttons">
                <button type="submit" hx-post="/query/save">Save</button>
                <button onclick="closePopup()">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        (function () {
            roEditor = ace.edit("save-popup-roeditor")
            roEditor.setTheme("ace/theme/monokai");
            roEditor.setShowPrintMargin(false);
            roEditor.setReadOnly(true);
            roEditor.setFontSize(10);
            roEditor.session.setMode("ace/mode/sql");
            roEditor.session.setUseWrapMode(true);
        })()

        function closePopup() {
            const savePopup = document.getElementById("save-popup")
            console.log(savePopup)
            savePopup.remove()
        }
    </script>
</div>
